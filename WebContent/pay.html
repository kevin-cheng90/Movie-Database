<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div
      style="padding-top: 75px"
      class="row justify-content-center align-items-center mb-5"
    >
      <h1>Payment</h1>
    </div>
    <!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
    <div class="container">
      <form id="payment_form" method="post" action="#">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName"><b>First Name</b></label>
            <input
              required
              type="text"
              class="form-control"
              name="firstName"
              id="firstName"
              placeholder="Enter Card Holder's First Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="lastName"><b>Last Name</b></label>
            <input
              required
              type="text"
              class="form-control"
              name="lastName"
              id="lastName"
              placeholder="Enter Card Holder's Last Name"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cc"><b>Credit Card Number</b></label>
            <input
              required
              type="text"
              class="form-control"
              id="cc"
              placeholder="Enter Credit Card Number"
              name="creditCard"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exp"><b>Expiration Date</b></label>
            <input
              required
              name="expiration"
              type="date"
              class="form-control"
              id="exp"
            />
          </div>
        </div>
        <div class="form-row mb-2">
          <div class="col-md-12">
            <div class="form-control total btn btn-info">
              Total: $
              <span class="amount"></span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 form-group">
            <button class="form-control btn btn-success" type="submit">
              Pay Â»
            </button>
          </div>
        </div>
        <div id="err" class="form-row"></div>
      </form>
    </div>

    <!-- include jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./pay.js"></script>
  </body>
</html>
