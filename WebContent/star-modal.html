<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Star</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <form id="star_form" method="post" action="#">
        <div class="form-group">
          <label for="star-name" class="col-form-label">Name:</label>
          <input
            name="starName"
            type="text"
            class="form-control"
            id="star-name"
          />
        </div>
        <div class="form-group">
          <label for="birth" class="col-form-label">Birth Year:</label>
          <input name="birth" type="number" class="form-control" id="birth" />
        </div>
        <button type="submit" class="btn btn-primary">Add Star</button>
      </form>
      <span id="result_message"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to single-star.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
    <script src="star-modal.js"></script>
  </body>
</html>
