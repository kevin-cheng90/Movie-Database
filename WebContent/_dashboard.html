<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="admin-login-form" class="">
      <div class="container align-items-center">
        <div class="row justify-content-center align-items-center mb-5">
          <h1>Login to Admin Dashboard</h1>
        </div>
        <div class="justify-content-center align-items-center">
          <form id="admin-login" method="post" action="#">
            <div class="form-group">
              <label><b>Username</b></label>
              <input
                name="username"
                placeholder="Enter Username"
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label><b>Password</b></label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter Password"
              />
            </div>
            <div>
              <button
                type="submit"
                value="Admin_Login"
                class="admin-login btn btn-primary"
              >
                Submit
              </button>
            </div>
          </form>
          <div id="login_error_message"></div>
        </div>
      </div>
    </div>

    <div id="dashboard" style="display: none">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <button id="schema" type="button" class="btn btn-primary">
            Show Table Schema
          </button>
        </li>
      </ul>
      <div id="schema-holder"></div>
      <div id="star-placeholder"></div>
      <div id="movie-placeholder"></div>
    </div>

    <!-- include jQuery && Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- include our own JS file -->
    <script src="./_dashboard.js"></script>
  </body>
</html>
