<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Using jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>

    <!-- Bootstrap for CSS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .autocomplete-suggestions {
        border: 1px solid #999;
        background: #fff;
        overflow: auto;
      }
      .autocomplete-suggestion {
        padding: 2px 5px;
        white-space: nowrap;
        overflow: hidden;
      }
      .autocomplete-selected {
        background: #f0f0f0;
      }
      .autocomplete-suggestions strong {
        font-weight: normal;
        color: #3399ff;
      }
      .autocomplete-group {
        padding: 2px 5px;
      }
      .autocomplete-group strong {
        display: block;
        border-bottom: 1px solid #000;
      }
    </style>

    <title>Movie List</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <h1 style="padding-top: 75px"><a href="movies.html">Movies</a></h1>
    <div
      id="container"
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-around;
      "
    >
      <div id="sorting"></div>
      <div class="form-row">
        <div class="input-group">
          <select name="category" id="category">
            <option value="title">title</option>
            <option value="year">year</option>
            <option value="director">director</option>
            <option value="star">star</option>
          </select>
          <input
            type="text"
            id="autocomplete"
            class="form-control form1 autocomplete-searchbox"
            placeholder="Search..."
          />
          <button type="button" class="btn btn-primary" id="submit">
            search
          </button>
        </div>
      </div>
      <div id="listing"></div>
    </div>

    <div
      id="container2"
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
      "
    >
      <div id="browseAlpha"></div>
      <div id="browseGenre">Genre</div>
    </div>
    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id="movie_table" class="table table-striped">
      <!-- Create a table header -->
      <thead>
        <tr>
          <!-- Titles of each column-->
          <th>Title</th>
          <th>Year</th>
          <th>Director</th>
          <th>Genres</th>
          <th>Stars</th>
          <th>Rating</th>
        </tr>
      </thead>
      <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
      <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
      <tbody id="movie_table_body"></tbody>
    </table>

    <nav aria-label="Page navigation">
      <ul id="pages" class="pagination justify-content-center"></ul>
    </nav>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
    <script src="movies.js"></script>
    <script src="autocomplete.js"></script>
  </body>
</html>
