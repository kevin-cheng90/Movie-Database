<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login to Fablix</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->

    <div class="container align-items-center">
      <div class="row justify-content-center align-items-center mb-5">
        <h1>Login to Fablix</h1>
      </div>
      <div class="justify-content-center align-items-center">
        <form id="login_form" method="post" action="#">
          <div class="form-group">
            <label><b>Username</b></label>
            <input
              name="username"
              placeholder="Enter Username"
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label><b>Password</b></label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Enter Password"
            />
          </div>
          <div
            class="g-recaptcha form-control"
            data-sitekey="6Lc4_s8aAAAAAHdQq0T99ZmTVoMr-4GUv4xgXJ3l"
          ></div>
          <div>
            <button type="submit" value="Login" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>

        <div id="login_error_message"></div>
      </div>
    </div>

    <!-- include jQuery && Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- include our own JS file -->
    <script src="./login.js"></script>
  </body>
</html>
